<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order tracking card</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h3>Courier tracking card</h3>
    <p>
        <strong>Your coordinates (client):</strong>
        <span th:text="${order.latitude}">46.951260</span>,
        <span th:text="${order.longitude}">32.032845</span>
    </p>

    <div id="map"
         th:attr="data-order-lat=${order.latitude},data-order-lng=${order.longitude},data-courier-lat=${shipment.courierLatitude},data-courier-lng=${shipment.courierLongitude}">
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<!-- we connect our script -->
<script src="/map-client.js"></script>
</body>
</html>

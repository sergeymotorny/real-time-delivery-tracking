<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container text-center col-8">
    <h2 class="text-success">My orders</h2>
    <div th:switch="${shipments}">
        <h3 th:case="null">No shipments yet!</h3>
        <div th:case="*">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">TrackingNumber</th>
                        <th scope="col">ReceiverName</th>
                        <th scope="col">EstimatedDelivery</th>
                        <th scope="col">ReceiverAddress</th>
                        <th scope="col">ReceiverPhone</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">DeliveryType</th>
                        <th scope="col">PaymentMethod</th>
                        <th scope="col">ShipmentType</th>
                        <th scope="col">Weight</th>
                        <th scope="col">CreatedAt</th>
                        <th scope="col">UpdatedAt</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="shipment : ${shipments}" >
                        <td th:text="${shipment.trackingNumber}"></td>
                        <td th:text="${shipment.receiverFullName}"></td>
                        <td th:text="${shipment.estimatedDelivery}"></td>
                        <td th:text="${shipment.receiverAddress}"></td>
                        <td th:text="${shipment.receiverPhone}"></td>
                        <td th:text="${shipment.description}"></td>
                        <td th:text="${shipment.status}"></td>
                        <td th:text="${shipment.deliveryType}"></td>
                        <td th:text="${shipment.paymentMethod}"></td>
                        <td th:text="${shipment.shipmentType}"></td>
                        <td th:text="${shipment.weight}"></td>
                        <td th:text="${shipment.createdAt}"></td>
                        <td th:text="${shipment.updatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>

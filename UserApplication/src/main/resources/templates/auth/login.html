<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-signin card p-4 shadow-lg" style="width: 400px;">
        <form th:action="@{/auth/login}" th:object="${user}" method="post">
            <!-- image       -->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" name="email" id="floatingInput">
            </div>

            <div class="form-floating my-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheck">
                <label class="form-check-label" for="flexCheck">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-2 mb-2 text-body-secondary">Don't have an account? <a th:href="@{/auth/register}">Register
                here</a></p>
        </form>
        <p class="mt-2 mb-2 text-body-secondary">© 2024–2025</p>
    </main>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>

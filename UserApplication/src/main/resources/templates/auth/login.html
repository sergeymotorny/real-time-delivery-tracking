<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-signin card p-4 shadow-lg" style="width: 400px;">
        <form th:action="@{/auth/login}" th:object="${userDto}" method="post">
            <!-- image       -->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="col-auto">
                <label for="email" class="visually-hidden">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="motorny0919@gmail.com">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="text-danger"></span>
            </div>

            <div class="col-auto my-3">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="123456">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                      class="text-danger"></span>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheck">
                <label class="form-check-label" for="flexCheck">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-2 mb-2 text-body-secondary">Don't have an account? <a th:href="@{/auth/register}">Register
                here</a></p>
        </form>
        <p class="mt-2 mb-2 text-body-secondary">© 2024–2025</p>
    </main>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>

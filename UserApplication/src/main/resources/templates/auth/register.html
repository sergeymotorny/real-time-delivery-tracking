<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">

    <header th:insert="~{blocks/header :: header}"></header>

    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="firstName" class="col-form-label">FirstName</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                       placeholder="FirstName"
                       required>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="lastName" class="col-form-label">LastName</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                       placeholder="LastName"
                       required>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="phone" class="col-form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone"
                       placeholder="Phone"
                       required>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                      class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email"
                       placeholder="Email"
                       required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password"
                       placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                      class="text-danger"></span>
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <div class="form-group col-md-8"></div>
        </div>
    </form>
    <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>

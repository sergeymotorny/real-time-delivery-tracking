<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:fragment="header">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a th:href="@{/home}" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <i class="bi bi-box-seam"></i>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/home}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2">Contacts</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary me-2" th:href="@{/auth/login}">Login</a>
                    <a class="btn btn-primary" th:href="@{/auth/register}">Sign Up</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-danger" th:href="@{/auth/logout}">Log Out</a>
                </div>
            </div>

        </header>
    </div>
</div>
</html>

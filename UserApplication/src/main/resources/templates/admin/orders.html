<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
    <div class="container my-3">
        <h3 class="fw-light">Information about orders.</h3>
    </div>

    <div class="container text-center col-10" th:switch="${orders}">
        <h3 th:case="null" class="fw-light">There are no orders now!</h3>
        <div th:case="*">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="fw-light" scope="col">TrackingNumber</th>
                        <th class="fw-light" scope="col">ReceiverName</th>
                        <th class="fw-light" scope="col">EstimatedDelivery</th>
                        <th class="fw-light" scope="col">ReceiverAddress</th>
                        <th class="fw-light" scope="col">ReceiverPhone</th>
                        <th class="fw-light" scope="col">Description</th>
                        <th class="fw-light" scope="col">ShipmentStatus</th>
                        <th class="fw-light" scope="col">DeliveryType</th>
                        <th class="fw-light" scope="col">PaymentMethod</th>
                        <th class="fw-light" scope="col">OrderType</th>
                        <th class="fw-light" scope="col">Weight</th>
                        <th class="fw-light" scope="col">CreatedAt</th>
                        <th class="fw-light" scope="col">UpdatedAt</th>
                        <th class="fw-light" scope="col">OrderStatus</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="order : ${orders}" >
                        <td th:text="${order.shipment != null ? order.shipment.trackingNumber : 'waiting'}"></td>
                        <td th:text="${order.receiverFullName}"></td>
                        <td th:text="${order.estimatedDelivery}"></td>
                        <td th:text="${order.receiverAddress}"></td>
                        <td th:text="${order.receiverPhone}"></td>
                        <td th:text="${order.description}"></td>
                        <td th:text="${order.shipment != null ? order.shipment.status : 'waiting'}"></td>
                        <td th:text="${order.deliveryType}"></td>
                        <td th:text="${order.paymentMethod}"></td>
                        <td th:text="${order.orderType}"></td>
                        <td th:text="${order.weight}"></td>
                        <td th:text="${order.createdAt}"></td>
                        <td th:text="${order.updatedAt}"></td>
                        <td th:text="${order.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <b class="fw-light">Delete the order:</b>
        <input type="number" name="delete" id="deleteOrder" placeholder="TrackingNumber">
    </div>

    <div class="container my-5">
        <b class="fw-light">Update the order:</b>
        <input type="number" name="update" id="updateOrder" placeholder="TrackingNumber">
    </div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
